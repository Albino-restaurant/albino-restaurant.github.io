        <section class="reservation-section">
            <div class="reservation-content">
                <h1>Reserva <br> tions</h1>
                <div class="form-item">
                    <form action="./recibed.html">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" maxlength="20" required>
                        <label for="surname">Surname: </label>
                        <input type="text" name="surname" id="surname" maxlength="20" required>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" name="email" maxlength="25" required>
                        <label for="tlf">Tlf: </label>
                        <input type="tel" name="tlf" maxlength="10" required>
                        <br>
                        <label for="date">Date: </label>
                        <input type="date" name="hour" required>
                        <label for="hour">Hour: </label>
                        <input type="time" name="hour" min="19:00" max="23:00" required>
                        <br>
                        <label for="people">People: </label>
                        <input type="number" name="people" min="1" max="8">
                        <br>
                        <input type="submit" value="Send" id="send-btn">
                    </form>
                </div>
                <img src="../img/brand/monkey-c.png" alt="">
